<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="app::head ('Login')">
    <link rel="stylesheet" href="#">
</head>
<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center" style="background-color: darkred">
                        <div class="content">
                            <div class="" style="">
                                <h1>UBA CRMS PORTAL</h1>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form action="#" th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <input id="login-username" name="username" type="text" class="input-material"/>
                                    <label for="login-username" class="label-material">User Name</label>
                                </div>
                                <div class="form-group">
                                    <input id="login-password" name="password" type="password" class="input-material"/>
                                    <label for="login-password" class="label-material">Password</label>
                                </div>
                                <p class="login button">
                                    <input type="submit" value="Login" name="Login" class="btn btn-primary" />
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="app::basic-footer-assets"></div>
</body>
</html>
