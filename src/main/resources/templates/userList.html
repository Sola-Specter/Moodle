<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head th:include="default::head ('Request List','ca-request-list')">

</head>
<body class="app header-fixed sidebar-fixed aside-menu-fixed aside-menu-hidden">
<th:block th:replace="default::header"></th:block>
<div class="app-body">
    <th:block th:replace="default::sidebar"></th:block>
    <div class="main">
        <div class="container-fluid mt-5 ">
            <div class="animated fadeIn">
                <div class="card modal-content">
                    <div class="card-header cards-header-design">
                        <strong>Requests</strong>
                    </div>


                    <div class="card-body">

                        <table id="credit-admin-request-table" class="table table-striped table-bordered " style="border-collapse: collapse !important">
                            <thead>
                            <tr>
                                <th class="no-wrap">USER ID</th>
                                <th class="no-wrap">FIRST NAME</th>
                                <th class="no-wrap">LAST NAME</th>
                                <th class="no-wrap">MIDDLE NAME</th>
                                <th class="no-wrap">EMAIL ADDRESS</th>
                                <th class="no-wrap">ROLE</th>
                                <th class="no-wrap">STATUS</th>
                                <th class="no-wrap">CREATION DATE</th>
                                <th class="no-wrap">CREATED BY</th>
                                <th class="no-wrap">Action</th>
                            </tr>
                            </thead>
                        </table>
                        <div id="crms-detail-modal-view" style="border-style: solid; border: black; " class="modal " tabindex="-1" role="dialog">
                            <div class="modal-dialog modal-md" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 id="modal-title" class="modal-title">USER INFORMATION</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body modal-image bg-text">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <input class="userid" type="text" hidden="hidden"/>

                                                <div class="col-sm-6">
                                                    <label><strong>Name:</strong></label><span>*</span>
                                                    <br />
                                                    <label class="fullname"></label>
                                                </div>
                                                <br />
                                                <br />

                                                <div class="col-sm-6">
                                                    <label><strong>Email:</strong></label><span>*</span>
                                                    <br />
                                                    <label class="email"> </label>

                                                </div>

                                                <br />
                                                <br />

                                                <div class="col-sm-6">
                                                    <label><strong>Creation Date:</strong></label><span>*</span>
                                                    <br />
                                                    <label class="creationDate"> </label>

                                                </div>

                                                <br />
                                                <br />

                                                <div class="col-sm-6">
                                                    <label><strong>Created By:</strong></label><span>*</span>
                                                    <br />
                                                    <label class="createdBy"> </label>

                                                </div>

                                                <br />
                                                <br />

                                                <div class="col-sm-6">
                                                    <label><strong>Status</strong></label><span>*</span>
                                                    <select
                                                            name="status"
                                                            id="status"
                                                            class="form-control" required>
                                                    </select>
                                                </div>

                                                <br />
                                                <br />

                                                <div class="col-sm-6">
                                                    <label><strong>Role</strong></label><span>*</span>
                                                    <select
                                                            name="role"
                                                            id="role"
                                                            class="form-control" required>
                                                    </select>

                                                    <br />

                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary save-mod-btn">Save</button>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" id="selected-row-val" value=""/>
                            <input type="hidden" id="selected-row-id" value=""/>
                        </div>

                    </div>
                </div>



            </div>
        </div>
    </div>
</div>
<th:block th:include="default::footer-files ('i-check-status')"></th:block>
</body>
</html>
